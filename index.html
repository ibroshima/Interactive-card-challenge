<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" defer></script>

    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="left-side">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="card-logo" id="card-logo" />
          <p id="card-number">0000 0000 0000 0000</p>
          <div class="card-details">
            <p id="card-name">JANE APPLESEED</p>
            <p id="exp-date"><span>00</span>/<span>00</span></p>
          </div>
        </div>
        <div class="card-back">
          <p id="cvc">000</p>
        </div>
      </section>
      <section class="right-side">
        <div class="card-form">
          <form action="#" class="form">
            <label for="name">CARD HOLDER NAME</label>
            <input
              class="bg-inputs"
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off"
            />
            <p class="error" id="name-error"></p>
            <label for="number">CARD NUMBER</label>
            <input
              class="bg-inputs"
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              autocomplete="off"
            />
            <p class="error" id="number-error"></p>
            <div id="date-and-cvc">
              <div id="date-side">
                <label for="date">EXP. DATE (MM/YY)</label>
                <input
                  class="sm-inputs"
                  type="number"
                  name="date"
                  id="month"
                  placeholder="MM"
                  autocomplete="off"
                  min="01"
                  max="12"
                  onkeypress="if(this.value.length==2) return false;"
                />
                <input
                  class="sm-inputs"
                  type="number"
                  name="date"
                  id="year"
                  placeholder="YY"
                  title="Must be between 2017 and 2027"
                  autocomplete="off"
                  min="22"
                  max="27"
                  onkeypress="if(this.value.length==2) return false;"
                />
                <p class="error" id="date-error"></p>
              </div>
              <div id="cvc-side">
                <label for="cvc">CVC</label>
                <input
                  class="sm-inputs"
                  type="number"
                  name="cvc"
                  id="cvc-code"
                  placeholder="e.g. 123"
                  autocomplete="off"
                  onkeypress="if(this.value.length==3) return false;"
                />
                <p class="error" id="cvc-error"></p>
              </div>
            </div>
            <button type="submit" id="submit">Confirm</button>
          </form>
        </div>
        <div class="complete">
          <img src="images/icon-complete.svg" alt="Submission was successful" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button type="reset" id="continue">Continue</button>
        </div>
      </section>
    </main>

    <!-- Completed state start -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ibroshima">Ibrahim</a>.
    </div>
  </body>
</html>
